name: flutter_bluesky
description: flutter bluesky plugin project. This plugin provides a client for bluesky or other PDS of atproto. 
version: 0.6.0
homepage: https://sotai.co
repository: https://github.com/tacsotai/flutter_bluesky

environment:
  sdk: '>=2.19.6 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  plugin_platform_interface: ^2.0.2
  tuple: ^2.0.1
  flutter_login: ^4.1.1
  easy_localization: ^3.0.0
  badges: ^3.1.1
  intl: ^0.18.0
  timeago: ^3.3.0
  url_launcher: ^6.1.10
  acceptable: ^0.2.0
  provider: ^6.0.5
  file_picker: ^5.3.1
  path: ^1.8.3
  image: ^4.0.17
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^8.0.0
  flutter_typeahead: ^4.8.0
  image_picker: ^1.0.4

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  random_string: ^2.3.1
  mockito: ^5.4.2

