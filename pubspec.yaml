        pluginClass: FlutterBlueskyPlugin
      linux:
        pluginClass: FlutterBlueskyPlugin
      macos:
        pluginClass: FlutterBlueskyPlugin
      windows:
        pluginClass: FlutterBlueskyPluginCApi

